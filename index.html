<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 40px;
        color: red;
        letter-spacing: 2px;
        font-size: 2.5rem;
        text-shadow: 1px 2px 8px #e0e7ef;
      }
      #score {
        margin: 24px 0 12px 0;
        font-size: 1.3rem;
        color: #1e293b;
        font-weight: 600;
        background: #e0e7ef;
        padding: 10px 30px;
        border-radius: 20px;
        box-shadow: 0 2px 8px #cbd5e1;
      }
      #result {
        min-height: 32px;
        font-size: 1.1rem;
        color: #334155;
        margin-bottom: 10px;
        font-weight: 500;
      }
      #buttons {
        display: flex;
        gap: 24px;
        margin: 20px 0 16px 0;
      }
      #buttons button {
        background: red;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 16px #c7d2fe;
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      }
      #buttons button:hover {
        background: #f75270;
        transform: scale(1.08);
        box-shadow: 0 6px 24px #a5b4fc;
      }
      #final {
        margin: 18px 0 10px 0;
        font-size: 1.3rem;
        font-weight: 700;
        color: #0f172a;
        min-height: 32px;
        text-shadow: 1px 1px 8px #e0e7ef;
      }
      #restart {
        background: #f59e42;
        color: #fff;
        border: none;
        border-radius: 18px;
        padding: 10px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px #fcd34d;
        margin-bottom: 30px;
        transition: background 0.2s, transform 0.2s;
      }
      #restart:hover {
        background: #ea580c;
        transform: scale(1.06);
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="score">You: 0 - Computer: 0</div>
    <div id="result"></div>
    <div id="buttons">
      <button data-choice="rock">Rock</button>
      <button data-choice="paper">Paper</button>
      <button data-choice="scissors">Scissors</button>
    </div>
    <div id="final"></div>
    <button id="restart" style="display: none">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
